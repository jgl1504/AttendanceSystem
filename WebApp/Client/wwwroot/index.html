<head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="WebApp.Client.styles.css" rel="stylesheet" />

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-..."
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!-- load custom JS helpers first -->
    <script>
        // simple viewport check for mobile vs desktop
        window.isMobileViewport = function () {
            return window.innerWidth <= 576; // Bootstrap xs/sm breakpoint
        };

        // HTML5 geolocation wrapper
        window.getCurrentPosition = function () {
            return new Promise(function (resolve, reject) {
                if (!navigator.geolocation) {
                    resolve(null);
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    function (pos) {
                        resolve({
                            latitude: pos.coords.latitude,
                            longitude: pos.coords.longitude
                        });
                    },
                    function () {
                        resolve(null);
                    }
                );
            });
        };

        // scroll helper for edit forms - scroll so element is near the bottom
        window.scrollToElement = function (selector) {
            var el = document.querySelector(selector);
            if (!el) {
                return;
            }

            var rect = el.getBoundingClientRect();
            var absoluteTop = rect.top + window.scrollY;
            var target = absoluteTop - (window.innerHeight - rect.height) + 20; // 20px padding
            window.scrollTo({ top: target, behavior: 'smooth' });
        };

        // info popup for non-working day (Sunday-only) leave
        window.showInfo = function (message) {
            alert(message);
        };
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/fileUtils.js"></script>
    <script src="js/imageInterop.js"></script>
</body>

</html>
